version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@1.0.0

workflows:
  generate-config:
    jobs:
      - path-filtering/filter:
          name: generate_config
          base-revision: master
          config-path: .circleci/continue_config.yml
          mapping: |
            (?!endpoints/).* engine-changed true
            endpoints/webrtc/.* endpoint-webrtc-changed true
            endpoints/hls/.* endpoint-hls-changed true
            endpoints/rtsp/.* endpoint-rtsp-changed true
            endpoints/integration_test/.* endpoint-integration-changed true
